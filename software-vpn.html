
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Software VPN</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      background-color: #f9fafb;
      color: #2f2f55;
    }
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem;
      gap: 1rem;
      background-color: #fff;
    }
    .topbar select, .topbar a {
      padding: 0.4rem 0.75rem;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-decoration: none;
      color: #000000;
      background-color: #fff;
    }
    header {
      background: url('img/javier-miranda-MrWOCGKFVDg-unsplash.jpg') no-repeat center/cover;
      color: white;
      padding: 5rem 1rem 3rem;
      text-align: center;
      position: relative;
    }
    header::after {
      content: "";
      background: rgba(0,0,0,0.45);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }
    header h1, header p {
      position: relative;
      z-index: 1;
      color: white;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      background: #f0f0f0;
    }
    .card h3 {
      margin: 1rem 0 0.5rem;
    }
    .card a {
      display: inline-block;
      margin: 1rem auto 2rem;
      padding: 0.5rem 1.2rem;
      background-color: #caa227;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a id="blogBtn" href="blog-software.html?lang=ro" data-i18n="blog">Blog</a>
    <a id="backBtn" href="software.html?lang=ro" data-i18n="back">Înapoi</a>
    <select id="languageSelect">
      <option value="ro">Română</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
    </select>
  </div>

  <header>
    <h1 data-i18n="vpnTitle">Tool-uri VPN și Antivirus</h1>
    <p data-i18n="vpnSubtitle">Programe recomandate pentru protecția și confidențialitatea online</p>
  </header>

  <div class="container">
    <div class="grid">
      <div class="card">
        <img src="img/nordvpn-logo.png" alt="NordVPN" />
        <h3>NordVPN</h3>
        <a href="nordvpn.html?lang=ro">NordVPN</a>
      </div>
      <div class="card">
        <img src="img/surfshark-logo.png" alt="Surfshark" />
        <h3>Surfshark</h3>
        <a href="surfshark.html?lang=ro">Surfshark</a>
      </div>
      <div class="card">
        <img src="img/expressvpn-logo.png" alt="ExpressVPN" />
        <h3>ExpressVPN</h3>
        <a href="expressvpn.html?lang=ro">ExpressVPN</a>
      </div>
      <div class="card">
        <img src="img/bitdefender-logo.png" alt="Bitdefender" />
        <h3>Bitdefender</h3>
        <a href="bitdefender.html?lang=ro">Bitdefender</a>
      </div>
      <div class="card">
        <img src="img/norton-logo.png" alt="Norton Antivirus" />
        <h3>Norton Antivirus</h3>
        <a href="norton.html?lang=ro">Norton Antivirus</a>
      </div>
      <div class="card">
        <img src="img/kaspersky-logo.png" alt="Kaspersky" />
        <h3>Kaspersky</h3>
        <a href="kaspersky.html?lang=ro">Kaspersky</a>
      </div>
      <div class="card">
        <img src="img/malwarebytes-logo.png" alt="Malwarebytes" />
        <h3>Malwarebytes</h3>
        <a href="malwarebytes.html?lang=ro">Malwarebytes</a>
      </div>
    </div>
  </div>

<script>
  const translations = {
     blog: "Blog",
    ro: {
      back: "Înapoi",
      vpnTitle: "Tool-uri VPN și Antivirus",
      vpnSubtitle: "Programe recomandate pentru protecția și confidențialitatea online",
      affiliateBtn: "Vezi afiliere"
    },
    en: {
      back: "Back",
      vpnTitle: "VPN & Antivirus Tools",
      vpnSubtitle: "Recommended programs for online privacy and protection",
      affiliateBtn: "View Affiliate"
    },
    fr: {
      back: "Retour",
      vpnTitle: "Outils VPN et Antivirus",
      vpnSubtitle: "Programmes recommandés pour la confidentialité en ligne",
      affiliateBtn: "Voir l'affiliation"
    },
    de: {
      back: "Zurück",
      vpnTitle: "VPN- & Antivirus-Tools",
      vpnSubtitle: "Empfohlene Programme für Online-Schutz und Privatsphäre",
      affiliateBtn: "Partnerlink ansehen"
    },
    es: {
      back: "Volver",
      vpnTitle: "Herramientas VPN y Antivirus",
      vpnSubtitle: "Programas recomendados para la privacidad online",
      affiliateBtn: "Ver afiliado"
    },
    it: {
      back: "Indietro",
      vpnTitle: "Strumenti VPN e Antivirus",
      vpnSubtitle: "Programmi consigliati per la sicurezza online",
      affiliateBtn: "Vedi affiliazione"
    }
  };

  function updateLanguage(lang) {
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[lang] && translations[lang][key]) {
        el.textContent = translations[lang][key];
      }
    });

    document.getElementById("backBtn").href = `software.html?lang=${lang}`;
    document.getElementById("blogBtn").href = `blog-software.html?lang=${lang}`;
  }

  const currentLang = new URLSearchParams(window.location.search).get("lang") || "ro";
  document.getElementById("languageSelect").value = currentLang;
  updateLanguage(currentLang);
  document.getElementById("languageSelect").addEventListener("change", (e) => {
    const selected = e.target.value;
    const url = new URL(window.location.href);
    url.searchParams.set("lang", selected);
    window.location.href = url.toString();
  });
</script>
</body>
</html>
