function setLang(lang){
  document.querySelectorAll('[data-i18n]').forEach(el=>{
    const key=el.getAttribute('data-i18n');
    if(t[lang]&&t[lang][key]) el.textContent=t[lang][key];
  });
  document.getElementById('backBtn').href=`blog-software.html?lang=${lang}`;
  document.getElementById('blogBtn').href=`blog-software.html?lang=${lang}`;
}
const lang=new URLSearchParams(location.search).get('lang')||'ro';
document.getElementById('languageSelect').value=lang;
setLang(lang);
document.getElementById('languageSelect').addEventListener('change',e=>{
  location.search=`?lang=${e.target.value}`;
});
